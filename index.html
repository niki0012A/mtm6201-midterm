<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Project</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">  <!-- This is BOTH FONTS-->
</head>
<body>

<header>
    <!-- START OF HEADER AND NAVIGATION -->
    <div class="wrapper">
        <div class="container">
            <div class="navigation">
                <h1><img src="images/my-coffee-shop-logo.svg" alt="My Coffee House logo, two coffee beans"></h1>
                <nav>
                    <ul>
                        <li>About Us</li>
                        <li>Menu</li>
                        <li>Locations</li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>
<main>
    <!-- START OF EXPERIENCE COFFEE LIKE NEVER BEFORE PART -->
    <div class="experience">
            <div class="container">
                <div class="exp_content">
                    <h1>Experience coffee like never before</h1>
                    <p>We craft more than beverages; we curate memories, one flavorful moment at a time. Embrace the aroma and let every visit be a chapter in your coffee story.</p>
                    <button class="button_black-on-white">Explore our menu</button>
                </div>
            </div>
        </div>
    </div>
    <!-- START OF EXPERIENCE A NEW WAY TO TASTE COFFEE PART -->
    <div class="wrapper">
        <div class="new_way_text">
            <h4>Welcome to My Coffee House</h4>
            <h2>EXPERIENCE A NEW WAY TO TASTE COFFEE</h2>
        </div>
        <div class="grid_five-photo">
            <img src="images/latte.jpeg" alt="latte cup of coffee" class="biggest">
            <img src="images/coffee-beans.jpeg" alt="glass of coffee beans">
            <img src="images/pouring-coffee.jpeg" alt="barista pouring the coffee">
            <img src="images/three-cups.jpeg" alt="three coffee cups with hearts latte-art">
            <img src="images/smiling-employee.jpeg" alt="barista-girl smiling near by coffee machine">
        </div>
    </div>
</main>
<footer>

</footer>


</body>
</html>
